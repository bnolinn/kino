<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Cost Comparison</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 0;
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }

    .logo {
      margin-bottom: 40px;
      text-align: center;
    }

    .logo img {
      max-width: 120px;
      display: block;
      margin: 0 auto;
    }

    .config-section {
      margin-bottom: 60px;
    }

    .input-group {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
    }

    .input-field {
      flex: 1;
    }

    .input-field label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #cccccc;
    }

    .number-input-container {
      position: relative;
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 12px 16px;
    }

    .number-input {
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 16px;
      width: 100%;
      outline: none;
    }

    .number-input::-webkit-outer-spin-button,
    .number-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .number-input[type=number] {
      -moz-appearance: textfield;
    }

    .number-btn {
      background: #333333;
      border: none;
      color: #ffffff;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: background 0.2s;
    }

    .number-btn:hover {
      background: #444444;
    }

    .number-btn:first-child {
      margin-right: 8px;
    }

    .number-btn:last-child {
      margin-left: 8px;
    }

    .checkbox-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #67219B;
      cursor: pointer;
    }

    .checkbox-item label {
      font-size: 14px;
      color: #ffffff;
      cursor: pointer;
    }

    .pricing-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
    }

    .pricing-card {
      background: transparent;
      border: 1px solid #333333;
      border-radius: 12px;
      padding: 32px;
      text-align: center;
      min-width: 200px;
    }

    .pricing-card.screenkey .product-name {
      color: #67219B;
    }

    .pricing-card.indee .product-name {
      color: #0057FF;
    }

    .product-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .price {
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 20px;
      }

      .input-group {
        flex-direction: column;
        gap: 20px;
      }

      .checkbox-section {
        flex-direction: column;
        gap: 20px;
      }

      .pricing-section {
        flex-direction: column;
        align-items: center;
      }

      .pricing-card {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="logo">
      <img src="screenkey.png" alt="Screenkey logo">
    </div>

    <div class="config-section">
      <div class="input-group">
        <div class="input-field">
          <label for="projects">Number of Projects</label>
          <div class="number-input-container">
            <button class="number-btn" onclick="decrementValue('projects')">-</button>
            <input type="number" id="projects" class="number-input" min="0" value="0">
            <button class="number-btn" onclick="incrementValue('projects')">+</button>
          </div>
        </div>
        <div class="input-field">
          <label for="links">Number of Total Links</label>
          <div class="number-input-container">
            <button class="number-btn" onclick="decrementValue('links')">-</button>
            <input type="number" id="links" class="number-input" min="0" value="0">
            <button class="number-btn" onclick="incrementValue('links')">+</button>
          </div>
        </div>
      </div>

      <div class="checkbox-section">
        <div class="checkbox-item">
          <input type="checkbox" id="drm">
          <label for="drm">Multi-DRM Encryption</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="watermark">
          <label for="watermark">Forensic Water Marking</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="smarttv">
          <label for="smarttv">Ability to Watch on Smart TVs</label>
        </div>
      </div>
    </div>

    <div class="pricing-section">
      <div class="pricing-card screenkey">
        <div class="product-name">ScreenKey</div>
        <div class="price" id="sk-price">$109.96</div>
      </div>
      <div class="pricing-card indee">
        <div class="product-name">indee</div>
        <div class="price" id="indee-price">$500.00</div>
      </div>
    </div>
  </div>

  <script>
    //Pricing variables
    const price_per_project = 29.99;
    const extra_links = 9.99;
    const drm_cost = 24.99;
    const forensic_watermarking_cost = 0.99;

    function link_math(links) {
      return Math.max(0, Math.ceil((links - 200) / 100));
    }

    function screenkey_total(projects, links, drm, watermark, smarttv) {
      let total = 0;
      total += projects * price_per_project;
      total += link_math(links) * extra_links;
      total += (drm ? projects * drm_cost : 0);
      total += (watermark ? links * forensic_watermarking_cost : 0);
      return total;
    }

    function indee_total(projects, watermark, smarttv, drm) {
      const base_rate_per_project = 35.00;
      const overage_rate_per_project = 250.00;
      const premium_plus_rate_per_project = 500.00;
      const project_limit = 30;
      const premium_plus_project_limit = 40;

      // Premium+ tier
      if (projects > premium_plus_project_limit || watermark || smarttv) {
        return projects > 0 ? projects * premium_plus_rate_per_project : 0.0;
      }

      // Overage tier
      if (drm || watermark || projects > project_limit) {
        return projects > 0 ? projects * overage_rate_per_project : 0.0;
      }

      // Base price (per project)
      return projects > 0 ? projects * base_rate_per_project : 0.0;
    }

    // Collect all inputs and output elements
    const el = {
      projects: document.getElementById('projects'),
      links: document.getElementById('links'),
      drm: document.getElementById('drm'),
      watermark: document.getElementById('watermark'),
      smarttv: document.getElementById('smarttv'),
      sk_price: document.getElementById('sk-price'),
      indee_price: document.getElementById('indee-price')
    };

    function update() {
      const projects = parseInt(el.projects.value) || 0;
      const links = parseInt(el.links.value) || 0;
      const drm = el.drm.checked;
      const watermark = el.watermark.checked;
      const smarttv = el.smarttv.checked;

      const sk_total = screenkey_total(projects, links, drm, watermark, smarttv);
      const indee_total_amt = indee_total(projects, watermark, smarttv, drm);

      el.sk_price.textContent = "$" + sk_total.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
      el.indee_price.textContent = "$" + indee_total_amt.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
    }

    // Number input increment/decrement functions
    function incrementValue(inputId) {
      const input = document.getElementById(inputId);
      input.value = parseInt(input.value || 0) + 1;
      update();
    }

    function decrementValue(inputId) {
      const input = document.getElementById(inputId);
      const currentValue = parseInt(input.value || 0);
      if (currentValue > 0) {
        input.value = currentValue - 1;
        update();
      }
    }

    // Listen for any input changes
    for (let key in el) {
      if (el[key] instanceof HTMLInputElement) {
        el[key].addEventListener('input', update);
        el[key].addEventListener('change', update);
      }
    }

    update();
  </script>
</body>
</html>
